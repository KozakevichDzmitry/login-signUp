<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body class="sign-up">
<div class="sign-up__container">
    <section class="sign-up__section">
        <div class="sign-up__header">
            <h1 class="sign-up__title">New user?</h1>
            <p class="sign-up__subtitle">Use the form below to create your account.</p>
        </div>
        <form action="" class="sign-up__form">
            <div class="form__body">
                <div class="form__item">
                    <div class="form__input-wrapper">
                        <input class="form__input" type="text" name="first-name" id="firstName" required="">
                        <label class="form__label form__label--anime" for="firstName">First Name</label>
                    </div>
                    <p class="form__error"></p>
                </div>
                <div class="form__item">
                    <div class="form__input-wrapper">
                        <input class="form__input" type="text" name="last-name" id="lastName" required="">
                        <label class="form__label form__label--anime" for="lastName">Last Name</label>
                    </div>
                    <p class="form__error"></p>
                </div>
                <div class="form__item">
                    <div class="form__input-wrapper">
                        <select name="nationality" id="nationality" hidden class="form__input form__select" required="">
                            <option value="none" selected>none</option>
                            <option value="american">American</option>
                            <option value="brazil">Brazil</option>
                            <option value="finns">Finns</option>
                            <option value="egypt">Egypt</option>
                        </select>
                        <div class="drop-down" id="dropDownNationality" >
                            <div class="drop-down__button form__input"><span>Nationality</span></div>
                            <div class="drop-down__menu-box">
                                <ul class="drop-down__menu">
                                    <li data-value="american" class="drop-down__item select-nationality">American</li>
                                    <li data-value="brazil" class="drop-down__item select-nationality">Brazil</li>
                                    <li data-value="finns" class="drop-down__item select-nationality">Finns</li>
                                    <li data-value="egypt" class="drop-down__item select-nationality">Egypt</li>
                                </ul>
                            </div>
                        </div>
                        <label class="form__label form__label--anime">Nationality</label>
                    </div>
                    <p class="form__error"></p>
                </div>
                <div class="form__item">
                    <div class="form__input-wrapper">
                        <input class="form__input" type="email" name="last-name" id="email" required="">
                        <label class="form__label form__label--anime" for="email">E-mail</label>
                    </div>
                    <p class="form__error"></p>
                </div>
                <div class="form__item">
                    <div class="form__input-wrapper">
                        <input class="form__input" type="date" name="last-name" id="date" hidden required="">
                        <div class="drop-down__wrapper">
                            <div class="drop-down" id="dropDownDay">
                                <div  class="drop-down__button form__input"><span>Day</span></div>
                                <div class="drop-down__menu-box">
                                    <ul class="drop-down__menu"></ul>
                                </div>
                            </div>
                            <div class="drop-down" id="dropDownMonth">
                                <div class="drop-down__button form__input"><span>Month</span></div>
                                <div class="drop-down__menu-box">
                                    <ul class="drop-down__menu"></ul>
                                </div>
                            </div>
                            <div class="drop-down" id="dropDownYear">
                                <div class="drop-down__button form__input"><span>Year</span></div>
                                <div class="drop-down__menu-box">
                                    <ul class="drop-down__menu"></ul>
                                </div>
                            </div>
                        </div>
                        <label class="form__label" for="date">Date of Birth</label>
                    </div>
                    <p class="form__error"></p>
                </div>
                <div class="form__item">
                    <div class="form__input-wrapper form__input-wrapper--flex">
                        <div class="form__input form__radio-inner">
                            <input class="form__radio" type="radio" name="gender" id="genderMale" required="">
                            <label for="genderMale">Male</label>
                        </div>

                        <div class="form__input form__radio-inner">
                            <input class="form__radio" type="radio" name="gender" id="genderFemale"
                                   required="">
                            <label for="genderFemale">Female</label>
                        </div>
                        <label class="form__label">Gender</label>
                    </div>
                    <p class="form__error"></p>
                </div>
            </div>
            <div class="form__bottom">

            </div>
        </form>
    </section>
    <aside class="sign-up__aside"></aside>
</div>


</body>
</html>
